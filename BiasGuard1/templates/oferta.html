{% load static %}
{% include 'navbar_empresa.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Laboral</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/offer.css' %}">
</head>
<body>
    

    <form method="post"  action="">
        {% csrf_token %}

        <h1>Crear oferta laboral</h1>

        <div class="input-group">
            <label for="title">Título de la vacante</label>
            <input type="text" name="title" id="title" placeholder="Título de la vacante">

            <label for="description">Descripción</label>
            <textarea name="description" id="description" cols="30" rows="5" placeholder="Descripción de la vacante"></textarea>

            <label for="salary">Salario</label>
            <input type="text" name="salary" placeholder="Salario de la vacante">
            
            <label for="education_level">Educación requerida</label>
            <input type="text" name="education_level" placeholder="Educación requerida">

            <label for="city">Ubicación</label>
            <input type="text" name="city" placeholder="Ubicación">

        </div>

        <input class="btn" type="submit" value="Analizar">
    </form>
    
</body>
</html>
