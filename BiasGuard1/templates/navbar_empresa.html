<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <scrip src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family:Mulish,sans-serif,-apple-system,BlinkMacSystemFont,Segoe UI,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Helvetica Neue,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
    
        }
        .header{
            background-color: #23175C;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85px;
            padding: 5px 5%;
            margin-bottom: 30px;
        }
        .header .logo{
            cursor: pointer;
        }
        .header .logo img{
            height: 50px;
            width: auto;
        }
        .header .nav-links{
            list-style: none;

        }
        .header .nav-links li{
            display: inline-block;
            padding: 0 20px;
            cursor: pointer;
        }
        .header .nav-links li:hover{
            transform: scale(1.1);
        }
        .header .nav-links a{
            font-size: 700;
            color: white;
            text-decoration: none;
        }
        .header .nav-links a:hover{
            text-decoration: overline;
            color: #ff6900;
        }
        .header .btn button{
            display: flex;
            font-weight: 700;
            color: #23175C;
            padding: 9px 25px;
            background-color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        .header .btn button:hover{
            background-color: white;
            color: #ff6900;
            transform: scale(1.1);
        }
        .header .btn button img{
            margin-left: 10px;
        }
 

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://www.magneto365.com/wp-content/uploads/2023/06/magneto-b2b-white.svg" alt="">
        </div>
        <nav>
            <ul class="nav-links">
                <li >
                    <a href="{% url 'inicioEmpresa' %}">Inicio</a>
                </li>
                <li><a href="{% url 'oferta' %}">Crear oferta</a></li>
                <li><a href="{% url 'revision' id_empresa=request.user.companies.id %}">En revisi√≥n</a></li>
                <li><a href="{% url 'publicadas' id_empresa=request.user.companies.id %}">Publicadas</a></li>
                <li><a href="{% url 'analisisEmpresa' id_empresa=request.user.companies.id %}">Mi empresa</a></li>
            </ul>
        </nav>
        <a href="{% url 'inicio' %}" class="btn">
            <button>
                Salir
                <img src="https://www.magneto365.com/wp-content/uploads/2022/07/login.svg" alt="">
            </button>
        </a>
    </header>
</body>
</html>
