{% include 'navbar_empresa.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card{
            margin-left: 30px;
            margin-bottom: 50px;
            height: 200px;
        }
        .card a{
            outline: none;
            text-decoration: none;
            color: #00C080;
            font-size: 25px;
        }
        .card h5{
            color: #23175C;
        }
        .card p{
            color: #23175C;
            width: 250px;
        }
        .checked {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for offer in offers %}
            {% if offer.state == False %}
                <div class="card border-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header"><a href="#"><strong>{{ offer.title }}</strong></a></div>
                    <div class="card-body text-secondary">
                    <h5 class="card-title"><strong>{{ offer.company }}</strong></h5>
                    <p class="card-text text-truncate">{{ offer.description }}</p>
                    </div>
                </div>
            {% endif %}    
        {% endfor %}   
    </div>   
</body>
</html>
